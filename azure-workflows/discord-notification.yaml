parameters:
  - name: status
    type: string
  - name: definitionName
    type: string
  - name: branch
    type: string
  - name: buildId
    type: string
  - name: projectUri
    type: string

steps:
    - task: Bash@3 # Linux - Hosted by Microsoft or self-hosted Windows with gitbash on Path
      displayName: 'Send Discord notification'
      condition: always()
      inputs:
        targetType: 'inline'
        script: |
            export LANG=C.UTF-8
            export LC_ALL=C.UTF-8

            if [ "${{ parameters.status }}" == "Succeeded" ]; then
                STATUS="‚úÖ Build succeeded"
            else
                STATUS="‚ùå Build failed"
            fi

            MESSAGE="üì¶ *Pipeline:* $DEFINITION_NAME\nüîÄ *Branch:* $BRANCH\nüí¨ *Status:* $STATUS\nüîó *Link:* ${PROJECT_URI}_build/results?buildId=$BUILD_ID"

            curl -H "Content-Type: application/json; charset=utf-8" \
                -X POST \
                -d "{\"content\": \"$MESSAGE\"}" \
                "$DISCORD_WEBHOOK_URL"
        env:
          DISCORD_WEBHOOK_URL: $(DISCORD_WEBHOOK_URL)
          STATUS_PARAM: ${{ parameters.status }}
          DEFINITION_NAME: ${{ parameters.definitionName }}
          BRANCH: ${{ parameters.branch }}
          BUILD_ID: ${{ parameters.buildId }}
          PROJECT_URI: ${{ parameters.projectUri }}